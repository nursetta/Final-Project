<!-- Expense-info Form -->
<div class="container profile-background">
    <section>
        <h3 class="text-center">Welcome to the Assets section of your application! We use this </h3> 

        <h4 class="text-center">It's important to note that all of this informatin is needed on a monthly basis. i.e. monthly base income, monthly overtime income, etc. </h4>
    </section>

	<form class="expense-info text-center" ng-submit="update()" ng-controller="BorrowerExpenseUpdateCtrl">

		<div class="input">
	    	<input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.expense_info.rent_expense" placeholder="Monthly Rent" /><br>
	    </div>
	    <div class="input">
	    	<input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.expense_info.mortgage_pi" placeholder="Mortgage Principle and Interest" /><br><br>
	    <div class="input">
	    	<input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.expense_info.other_mortgage_pi" placeholder="Other Mortgage Principle and Interest" /><br><br>
	    <div class="input">
	    	<input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.expense_info.hazard_insurance" placeholder="Hazard Insurance" /><br><br>
	    <div class="input">
	    	<input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.expense_info.real_estate_taxes" placeholder="Real Estate Taxes" /><br><br>
	    <div class="input">
	    	<input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.expense_info.mortgage_insurance" placeholder="Mortgage Insurance" /><br><br>
	    <div class="input">
	    	<input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.expense_info.hoa_dues" placeholder="HOA Dues" /><br><br>
	    <div class="input">
	    	<input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.expense_info.other" placeholder="Other Monthly Expenses" /><br><br>

	    <div class="col-sm-12">
            <input sclass="page-number" type="submit" id="submit" value="Submit Expense Info" /><br><br>
            <p class="text-center page-number">4/6</p>
        </div>

	</form>
</div>
