        </div>
        <div class="input">
            <input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.liability_info.monthly_payment3" placeholder="Monthly Debt Payment" ng-change="calcTotalLiabilities()" /><br><br>
        </div>
        <div class="input">
            <input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.liability_info.name_of_debtor4" placeholder="Name of Debtor" ng-change="calcTotalLiabilities()" /><br><br>
        </div>
        <div class="input">
            <input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.liability_info.monthly_payment4" placeholder="Monthly Debt Payment" ng-change="calcTotalLiabilities()" /><br><br>

        </div>
        <div class="input">
            <input class="input text-center col-sm-6 col-sm-offset-3" type="text" ng-model="newBorrower.liability_info.total_monthly_liability" placeholder="Total Monthly Liabilities" /><br><br>

        <div class="col-sm-12">
            <input class="page-number" type="submit" id="submit" value="Submit Income Info" /><br><br>
            <p class="text-center page-number">6/6</p>

    </form>
